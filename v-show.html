<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-SHOW</title>
</head>
<body>

   <div id="directives">
      <h1 v-show="isLogged">Bem-Vindo</h1>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      let app = new Vue({
         el: '#directives',
         data: {
            isLogged: true
         }
      })
   </script>
</body>
</html>
