<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-CLOAK</title>
   <style>
      [v-cloak]{
         display: none;
      }
   </style>
</head>

<body>

   <div id="directives">

      <h4 v-cloak>{{name}}</h4>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>


      setTimeout(() => {
         let app = new Vue({
            el: '#directives',
            data: {
               name: 'Steve Wozniack'
            }
         })
      }, 3000)


   </script>
</body>

</html>
