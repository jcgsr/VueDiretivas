<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-PRE</title>
</head>

<body>

   <div id="directives">

      <h2 v-pre>{{message}}</h2>
     
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>

     
      let app = new Vue({
         el: '#directives',
         data: {
            message: 'Apple'
         }
      })
   </script>
</body>

</html>
