<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-HTML</title>
</head>
<body>

   <div id="directives">
     <div v-html="headerHTML"></div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      let app = new Vue({
         el: '#directives',
         data: {
            headerHTML: `
               <header>
                  <h1 style="text-align: center;">Apple</h1>

                  <img src="./apple.jpeg" style="margin: auto 30%">
               </header>
            `
         }
      })
   </script>
</body>
</html>
