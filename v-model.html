<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-MODEL</title>
</head>

<body>

   <div id="directives">

      <h3 v-bind:style="{fontSize: textSize + 'px'}">Apple</h3>

      <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">

      <h4 v-bind:style="{color: textColor}">Long live Jobs' legacy</h4>

      <input type="text" placeholder="Digite a cor do texto" v-model="textColor">
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      let app = new Vue({
         el: '#directives',
         data: {
            textSize: 10,
            textColor: 'red'
         }
      })
   </script>
</body>

</html>
