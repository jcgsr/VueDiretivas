<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-IF</title>
</head>
<body>

   <div id="directives">
      <h1 v-if="show">Apple</h1>

      <h3 key="available" v-if="tickets >= 50">Há ingressos disponíveis</h3>

      <h3 key="ending" v-else-if="tickets >= 1">Há menos de 50 ingressos</h3>

      <h3 key="unavailable" v-else>Não há mais ingressos disponíveis</h3>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      let app = new Vue({
         el: '#directives',
         data: {
            show: true,
            tickets: 100
         }
      })
   </script>
</body>
</html>
