<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Diretiva V-ONCE</title>
</head>
<body>

   <div id="directives">
      <h1>{{ person.name }}</h1>
      <div v-once>{{ person.age }}</div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      let app = new Vue({
         el: '#directives',
         data: {
            person: {
               name: 'Evan You',
               age: 28
            }
         }
      })
   </script>
</body>
</html>
